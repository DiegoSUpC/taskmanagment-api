    spring.application.name=taskmanagment-api


    #Puerto de servidor

    server.port=8080

    #Ruta base para los endpoints
    server.servlet.context-path=/api/v1

    #Configuracion de conexion PostgreSQL

    spring.datasource.url=jdbc:postgresql://localhost:5432/taskmanagment_db
    spring.datasource.username=postgres
    spring.datasource.password=adminadmin

    #Dialecto y Comportamiento de Hibernate (JPA)
    spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.format_sql=true

    #Codificacion por defecto
    spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'

